<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="actions"><button type="button" class="btn btn--clear btn--round" id="settings">⚙️</button> </div>
        <div id="board"></div>
        <div class="info">
            <span class="prompt"></span>
            <button id="reset" class="btn btn--primary hidden" disabled>Play again</button>
        </div>
    </main>
    <div id="settingsModal" class="modal hidden ">
        <div class="wrap">
            <form action="">
                <div class="fieldsets">
                    <div class="field">
                      <label for="title">Player 1</label>
                      <input class="input" type="text" id="playerone" name="playerone" pattern="[a-zA-Z0-9]+" >
                    </div>
                    <div class="field">
                      <label for="author">Player 2</label>
                      <input class="input" type="text" id="playertwo" name="playertwo" pattern="[a-zA-Z0-9]+" >
                    </div>
                  </div>
                  <div id="settingsHelp" class="help"></div>
                <button id="submitSettings" type="submit" class="btn btn--primary">Let's Go!</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
